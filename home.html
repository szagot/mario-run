<html lang="pt-br">

<head>
    <title>Mario Run</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="img/favicon-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-96.png" sizes="96x96">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="css/estilo-min.css">
    <script src="js/config-min.js"></script>
    <script src="js/script-min.js" defer></script>
</head>

<body>
    <div class="game-board">
        <img src="img/clouds.png" class="clouds" alt="Nuvens">
        <div class="night"></div>

        <img src="img/pipe.png" class="pipe" alt="Cano">
        <img src="img/mario.gif" class="mario" alt="Mario">

        <img src="img/game-over-screen.png" class="game-over" alt="Game Over">

        <img src="img/block.png" class="block" alt="Block">
        <p class="score">0000</p>

        <!-- Pre carregamento dde imagens-->
        <img src="img/game-over.png" style="display: none" alt="Game Over">
        <img src="img/coin.png" style="display: none" alt="Moeda">
        <img src="img/yoshi-coin.gif" style="display: none" alt="Yoshi">
        <img src="img/egg-yoshi.gif" style="display: none" alt="Ovo">
        <img src="img/bowser.gif" style="display: none" alt="Bowser">
        <img src="img/mario-yoshi.gif" style="display: none" alt="Mario no Yoshi">
        <img src="img/boo.gif" style="display: none" alt="Fantasma">
    </div>

    <button type="button" class="btn">Reiniciar</button>
    <button type="button" class="start">Jogar</button>

    <p class="max-score" title="Limpar pontuação máxima">0000</p>

</body>

</html>
